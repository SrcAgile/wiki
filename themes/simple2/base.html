<!DOCTYPE HTML>
<html>
  <head>
    <link rel="Stylesheet" type="text/css" href="{{ site.root }}/static/css/style.css">
    <link rel="Stylesheet" type="text/css" href="{{ site.root }}/static/css/tango.css">
    <link rel="alternate" type="application/atom+xml" href="atom.xml" title="Atom feed">
    <link rel="shortcut icon" href="{{ site.root }}/favicon.ico" type="image/x-icon">
    <link rel="icon" href="{{ site.root }}/favicon.ico" type="image/x-icon">
    <link rel="alternate" type="application/atom+xml" href="atom.xml" title="Atom feed">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- 可选的Bootstrap主题文件（一般不使用） -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/x-mathjax-config">
       MathJax.Hub.Config({
         tex2jax: {inlineMath: [['$(',')$'], ['\\(','\\)']]}
       });
    </script>
       <script type="text/javascript" >
      function pos(){
        var words =  document.getElementById("sea").value;
        var link = "https://www.baidu.com/s?wd="+words+" site:srcagile.github.io";
        
        window.open(link);
      }
    </script>
    <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <style type="text/css">.coll_list a{color:green!important;}
    .toc{
      color:green;
      background-color: rgba(0,0,0,0.5)!important;
    }
    #header a{
      color: red!important;
      font: bold;
    }
    pre{
      background-color: rgba(0,0,0,0.5)!important;
    }
    code{
      background-color: rgba(0,0,0,0.5)!important;
    }
    textarea{
      background-color: rgba(0,0,0,0.5)!important;
    }
</style>
    <title>{% block title %}{{ site.title }}{% endblock %}</title>
    <meta name="keywords" content="{{ site.keywords }}"/>
    <meta name="description" content="{{ site.description }}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>

  <body style="margin: 0px;
    padding: 0px;">
    <img id="bg" style="width: 100%;
    height: 100%;
    top: 0px;
    left: 0px;
    position: fixed;
    overflow:auto;
    z-index: -1;" src="https://s1.ax1x.com/2018/03/03/9yiaUH.jpg" />
  
 <nav class="navbar navbar-inverse" role="navigation">
  <div class="container-fluid"> 
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Meta's Wiki</a>
    </div>
    <div>
        <!--向左对齐-->
       
       
        <p class="navbar-text navbar-left"></p>
        <!--向右对齐-->
    
        <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
                <input type="text" class="form-control" id="sea" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default" onclick="pos();">检索</button>
        </form>

    </div>
  </div>
</nav>

    <div id="container" style="color:yellow;background-color: rgba(0,0,0,0.8);">
      {% block container %}
        {{ page.content }}
      {% endblock %}
    </div>
    <div id="footer">
      <span>
        <p>Copyright © {{ site.time.strftime("%Y") }} {{ site.author }}.
          <a href='https://github.com/srcagile/wiki' style="color:red">Fork me on GitHub</a>
          <span id="cnzz_stat_icon_1256629854">
            <a href="http://www.cnzz.com/stat/website.php?web_id=1256629854" target="_blank" title="站长统计">
              <img border="0" hspace="0" vspace="0" src="http://icon.cnzz.com/img/pic.gif">
            </a>
          </span>
       </p>
        <p>Site Generated {{ site.time.strftime("%Y-%m-%d %H:%M:%S")  }}</p>
      </span>
    </div>

    {% block script %}
    {% endblock %}
  </body>

</html>
